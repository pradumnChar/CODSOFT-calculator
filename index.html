<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc">
        <div class="subCalc"> 
            <h2>Simple Calculator</h2>
        <input type="text" id="calcInput">
        <input id="ok" type="button" value="Clear">
        </div>
    <div class="but">
        <input type="button" value="1" onclick="num('1')"></input>
        <input type="button" value="2" onclick="num('2')"></input>
        <input type="button" value="3" onclick="num('3')"></input>
        <input type="button" value="/" onclick="num('/')"></input><br>
        <input type="button" value="4" onclick="num('4')"></input>
        <input type="button" value="5" onclick="num('5')"></input>
        <input type="button" value="6" onclick="num('6')"></input>
        <input type="button" value="*" onclick="num('*')"></input><br>
        
        <input type="button" value="7" onclick="num('7')"></input>
        <input type="button" value="8" onclick="num('8')"></input>
        <input type="button" value="9" onclick="num('9')"></input>
        <input type="button" value="+" onclick="num('+')"></input><br>
        <input type="button" value="." onclick="num('.')"></input>
        <input type="button" value="0" onclick="num('0')"></input>
        <input type="button" value="=" onclick="answer('1')"></input>
        <input type="button" value="-" onclick="num('-')"></input><br>
    </div>
</div>
<script src="index.js"></script>    
</body>
</html>
